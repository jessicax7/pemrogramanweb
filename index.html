<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web - MDP</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Membuat Header dan Navigation Bar -->
    <header>
        <div class ="header-logo">
            MDP
        </div>
        <div class="header-nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </header>

    <!-- Membuat Bagian Banner -->
    <main>
        <div class = "main-container">
            <h1>HALLO MAHASISWA MDP<span>.</span></h1>
            <h2>Ayo Belajar Coding</h2>
        </div>
        <!-- Membuat Bagian Content -->
        <div class="contents">
            <h3 class="section-title">Pelajaran</h3>
            <div class="contents-item">
                <!-- alt berfungsi sbg teks informasi jika gambar tidak muncul -->
                <div class="contents-image htmlcss">
                    <img src="htmlcss.png" alt="HTML dan CSS">
                </div>
                <p>HTML dan CSS</p>
            </div>

            <div class="contents-item">
                <!-- alt berfungsi sbg teks informasi jika gambar tidak muncul -->
                <div class="contents-image php">
                    <img src="php.png" alt="PHP">
                </div>
                <p>PHP</p>
            </div>

            <div class="contents-item">
                <!-- alt berfungsi sbg teks informasi jika gambar tidak muncul -->
                <div class="contents-image java">
                    <img src="java.png" alt="JAVA">
                </div>
                <p>JAVA</p>
            </div>

            <div class="contents-item">
                <!-- alt berfungsi sbg teks informasi jika gambar tidak muncul -->
                <div class="contents-image python">
                    <img src="python.png" alt="PYTHON">
                </div>
                <p>PYTHON</p>
            </div>
        </div>

        <!-- Mendesain Form Contact -->
        <div class= "contact h3">
            <h3 class="section-title">Hubungi Kami</h3>
            <form action="">
                <p>Email (Wajib Diisi)*</p>
                <input type="email" name="email" id="email" placeholder="Masukkan Email Anda">

                <p>Pesan (Wajib Diisi)*</p>
                <textarea placeholder="Masukkan Pesan Anda"></textarea>
                
                <p class="txt-red">* Bidang Wajib Diisi</p>
                <input type="submit" value="Kirim" class="contact-submit">
            </form>
        </div>
    </main>

    <!-- Membuat Bagian Footer -->
    <footer>
        <div class="footer-logo">MDP</div>
        <div class="footer-nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </footer>
</body>
</html>
